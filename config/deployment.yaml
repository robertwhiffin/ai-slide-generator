# Deployment configuration for AI Slide Generator
# This file defines deployment targets for different environments (dev, staging, production)

environments:
  development:
    app_name: "db-tellr-dev"
    description: "AI Slide Generator - dev Environment"
    workspace_path: "/Workspace/Users/robert.whiffin@databricks.com/.apps/dev/tellr"
    permissions:
      - user_name: "robert.whiffin@databricks.com"
        permission_level: "CAN_MANAGE"
    compute_size: "MEDIUM"  # Options: MEDIUM, LARGE, LIQUID
    env_vars:
      ENVIRONMENT: "development"
      LOG_LEVEL: "DEBUG"
      LAKEBASE_INSTANCE: "db-tellr"
      LAKEBASE_SCHEMA: "app_data_dev"
    lakebase:
      database_name: "db-tellr"
      schema: "app_data_dev"
      capacity: "CU_1"  # Options: CU_1, CU_2, CU_4, CU_8

  production:
    app_name: "db-tellr-prod"
    description: "Databricks tellr AI Slide Generator - Production"
    workspace_path: "/Workspace/Users/robert.whiffin@databricks.com/.apps/prod/tellr"
    permissions:
      - group_name: "users"
        permission_level: "CAN_USE"
      - group_name: "admins"
        permission_level: "CAN_MANAGE"
    compute_size: "LARGE"  # Options: MEDIUM, LARGE, LIQUID
    env_vars:
      ENVIRONMENT: "production"
      LOG_LEVEL: "INFO"
      LAKEBASE_INSTANCE: "db-tellr"
      LAKEBASE_SCHEMA: "app_data_prod"
    lakebase:
      database_name: "db-tellr"
      schema: "app_data_prod"
      capacity: "CU_1"  # Options: CU_1, CU_2, CU_4, CU_8

# Common settings across all environments
common:
  build:
    exclude_patterns:
      - "*.pyc"
      - "__pycache__"
      - ".git"
      - ".venv"
      - "venv"
      - "node_modules"
      - "tests"
      - ".pytest_cache"
      - "*.log"
      - ".env"
      - ".env.*"
      - "docs"
      - "examples"
      - "mlruns"
      - "logs"
      - "output"
      - "*.md"
      - ".cursor"
      - ".databricks"
  
  deployment:
    timeout_seconds: 300
    poll_interval_seconds: 5
