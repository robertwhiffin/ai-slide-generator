# AI Slide Generator Configuration
# This file contains application settings (no secrets)
# Secrets (tokens, credentials) should be in .env file

# LLM Configuration
llm:
  endpoint: "databricks-claude-sonnet-4-5"  # Model serving endpoint name
  temperature: 0.7
  max_tokens: 60000
  top_p: 0.95
  timeout: 120  # seconds

# Genie Configuration
genie:
  default_space_id: "01effebcc2781b6bbb749077a55d31e3"  # Replace with actual Genie space ID
  description: "This  Genie space contains data about KPMG UK's Databricks usage in the past and present. It has per workspace and per Line of Business usage data, and a per line of business forecast."

# API Configuration
api:
  host: "0.0.0.0"
  port: 8000
  cors_enabled: true
  cors_origins:
    - "http://localhost:3000"
    - "http://localhost:8000"
  request_timeout: 180  # seconds
  max_concurrent_requests: 10

# Output Configuration
output:
  html_template: "professional"  # professional, minimal, colorful
  include_metadata: true
  include_source_citations: true

# Logging Configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: "json"  # json, text
  include_request_id: true
  log_file: "logs/app.log"
  max_file_size_mb: 10
  backup_count: 5

# Feature Flags
features:
  enable_caching: false
  enable_streaming: false
  enable_batch_processing: false
